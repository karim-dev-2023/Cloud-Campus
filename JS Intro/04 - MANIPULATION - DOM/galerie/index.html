<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-primary-subtle">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- 
    Faire une galerie image.
        
    une barre latérale listant un ensemble d'image en thumbnail
    faire un bloc principal permettant d'afficher en grand une des images.
    mettre un évènement sur les thumbnail afin qu'au click on change l'image princiaple
    de plus faire en sorte d'afficher en dessous de l'image principale une légende correspondante
    -->
    <div class="d-flex flex-column m-5">
      <div class="p-2" id="imgPrinicpal" data-image="image1" >
        <img
          src="./img/img1.jpg"
          class="img-fluid rounded mx-auto d-block w-25"
          alt="..."
          id="principale"
        />
      </div>
      <div class="p-2">
        <div class="text-center" id="gallerie">
          <img src="./img/img1.jpg" class="rounded img-thumbnail" style="height: 200px;" alt="..." />
          <img src="./img/img2.jpg" class="rounded img-thumbnail" style="height: 200px;"  alt="..." />
          <img src="./img/img3.jpg" class="rounded img-thumbnail" style="height: 200px;" alt="..." />
          <img src="./img/img4.jpg" class="rounded img-thumbnail" style="height: 200px;"  alt="..." />
          <img src="./img/img5.jpg" class="rounded img-thumbnail" style="height: 200px;" alt="..." />
        </div>
        <div class="text-center mt-3">
          <img src="./img/img6.jpg" class="rounded img-thumbnail" style="height: 200px;" alt="..." />
          <img src="./img/img7.jpg" class="rounded img-thumbnail" style="height: 200px;"  alt="..." />
          <img src="./img/img8.jpg" class="rounded img-thumbnail" style="height: 200px;" alt="..." />
          <img src="./img/img9.jpg" class="rounded img-thumbnail" style="height: 200px;"  alt="..." />
          <img src="./img/img10.jpg" class="rounded img-thumbnail" style="height: 200px;" alt="..." />
        </div>
      </div>
    </div>

    <script src="./galerie.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
