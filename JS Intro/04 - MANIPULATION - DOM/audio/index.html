<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info-subtle">
    <div class="container-fluid">
      <div class="d-flex flex-column mt-5 align-items-center w-100">
        <div class="p-2">
          <h1>Audio</h1>
        </div>
        <!--
        // Exemple pour lancer un audio :
        // document.addEventListener("click", function() {
        //     let tom1 = new Audio("sounds/sounds_tom-1.mp3");
        //     tom1.play();
    
        // })
        // afficher des boutons chaque bouton déclenche un son au click 
        // affecter des touches qui déclenchent aussi un son (on précise les touches correspondantes dans les boutons).
        -->
        <div class="p-2">
            
          <button class="audioPlay" value="sounds/sounds_crash.mp3">1</button>
          <button class="audioPlay" value="sounds/sounds_kick-bass.mp3">
            2
          </button>
          <button class="audioPlay" value="sounds/sounds_snare.mp3">3</button>
          <button class="audioPlay" value="sounds/sounds_tom-1.mp3">4</button>
          <button class="audioPlay" value="sounds/sounds_tom-2.mp3">5</button>
          <button class="audioPlay" value="sounds/sounds_tom-3.mp3">6</button>
          <button class="audioPlay" value="sounds/sounds_tom-4.mp3">7</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./audio.js"></script>
  </body>
</html>
