<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="container-fluid text-center" >
      <h1>Task</h1>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Add a Task
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Add a Task</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Title of the task : </span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>

                <div class="input-group mb-3 mt-3">
                  <label class="input-group-text" for="inputGroupSelect01">Statut</label>
                  <select class="form-select" id="inputGroupSelect01" required>
                    <option selected>Choose...</option>
                    <option value="1">Validée</option>
                    <option value="2">En cours</option>
                    <option value="3">Urgent</option>
                  </select>
                </div>

                <div class="input-group mb-3 mt-3">
                  <label class="input-group-text" for="inputGroupSelect01">Categorie</label>
                  <select class="form-select" id="inputGroupSelect01" required>
                    <option selected>Choose...</option>
                    <option value="1">Réunion</option>
                    <option value="2">Développement</option>
                    <option value="3">Rédaction</option>
                    <option value="3">Communication</option>
                  </select>
                </div>

                <div class="input-group">
                  <span class="input-group-text">Description</span>
                  <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>

                <span class="input-group-text mt-3" id="inputGroup-sizing-default">Destinataire : </span>
                <input type="text" class="form-control mt-3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>


              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex flex-wrap justify-content-center align-items-center" id="tasks">

      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./dashboard.js"></script>
  </body>
</html>
