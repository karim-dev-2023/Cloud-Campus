<!DOCTYPE html>
<html lang="en">
  <head>

    <title>GOOGLE</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>

      </div>
      <div class="raccourci">
        <div class="plus"><p>+</p></div>
        <div class="text">Ajouter un ra..</div>
      </div>
    </div>
    <footer>
      <div class="customize">
        <div class="logoPencil"><img src="./asset/pencil.png" alt="customize"></div>
        <div class="textcustomize">Personnaliser Chrome</div>
        
      </div>
    </footer>
